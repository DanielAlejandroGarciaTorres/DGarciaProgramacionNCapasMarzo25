<html xmlns:th="http://www.thyemleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">

            <form th:action="@{/Alumno/Form}" method="post" th:object="${alumnoDireccion}">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <div class="card p-3">
                            <label for="imagenFile" class="form-label fw-bold">Imagen</label>
                            <input type="file" class="form-control" name="imagenFile" id="imagenFile">
                            <img src="https://cdn-icons-png.flaticon.com/512/6326/6326055.png" class="img-fluid mt-3 rounded" alt="Imagen del alumno">  
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card p-3">
                            <div class="mb-3">
                                <label for="NombreAlumno" class="form-label fw-bold">Nombre</label>
                                <input id="NombreAlumno" type="text" class="form-control" placeholder="Nombre" th:field="*{Alumno.Nombre}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="ApellidoPaternoAlumno" class="form-label fw-bold">Apellido Paterno</label>
                                <input id="ApellidoPaternoAlumno" type="text" class="form-control" placeholder="Apellido Paterno">
                            </div>
                            <div class="mb-3">
                                <label for="ApellidoMaternoAlumno" class="form-label fw-bold">Apellido Materno</label>
                                <input id="ApellidoMaternoAlumno" type="text" class="form-control" placeholder="Apellido Materno">
                            </div>
                            <div class="mb-3">
                                <label for="UserNameAlumno" class="form-label fw-bold">Username</label>
                                <input id="UserNameAlumno" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="card p-3">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Calle</label>
                            <input type="text" class="form-control" placeholder="Calle">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold"># Interior</label>
                            <input type="text" class="form-control" placeholder="# int.">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold"># Exterior</label>
                            <input type="text" class="form-control" placeholder="# ext.">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="ColoniaAlumno" class="form-label fw-bold">Colonia</label>
                        <input id="ColoniaAlumno" type="text" class="form-control" placeholder="Colonia" th:field="*{Direccion.Colonia.IdColonia}">
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-4 w-100 fw-bold">Agregar</button>
            </form>

        </div>
    </body>
</html>
